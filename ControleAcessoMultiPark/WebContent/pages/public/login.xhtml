<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html; charset=ISO-8859-1">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        <title>Controle Acesso Multipark</title>
    </style>
</h:head>
	<h:body style="position: absolute; width: 100%;
		background: #5D869B repeat-x center top">
	 	<div align="center">
			<p>#{bundle.loginHello}</p>
			<h:form id="loginForm">
				<p:growl showDetail="false" life="3000" />
				<h:panelGrid id="painelLogin" columns="2">
					<h:outputLabel value="#{bundle.loginUserName}" />
					<h:inputText value="#{loginMB.email}" label="Email" id="email" required="true">
						<f:validateLength minimum="6" />
					</h:inputText>
					
					<h:outputLabel value="#{bundle.loginPassword}" />
					<h:inputSecret value="#{loginMB.password}" label="Senha" id="senha" required="true" autocomplete="off" >
						<f:validateLength minimum="6" />
					</h:inputSecret>
					
					<h:outputLabel value="#{bundle.loginNewPassword}" rendered="#{loginMB.habilitaNovaSenha}" />
					<h:inputSecret value="#{loginMB.newpassword}" label="Nova Senha" id="newSenha" required="true" autocomplete="off" rendered="#{loginMB.habilitaNovaSenha}" >
						<f:validateLength minimum="6" />
					</h:inputSecret>
					
				</h:panelGrid>
				<p:commandButton action="#{loginMB.login}" value="Log in" ajax="false" update="loginForm:painelLogin" style="font-size: 15px;"/>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
