	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition>
		<h:form>
			<p:menu style="width: 220px">
				<p:submenu label="Menu">

						rendered="#{userMB.admin}"
						action="/pages/protected/admin/arquivoIndexAdmin.xhtml"
						value="#{bundle.relatorios}" ajax="false" immediate="true" />
						
					<p:menuitem icon="ui-icon-key"
						rendered="#{userMB.defaultUser}"

						value="#{bundle.relatorios}" ajax="false" immediate="true" />

					<p:menuitem icon="ui-icon-contact" rendered="#{userMB.admin}"

						value="#{bundle.usuarioPlural}" ajax="false" immediate="true"/>

						action="/pages/protected/admin/adminFilialIndex.xhtml"
						value="#{bundle.filialPlural}" ajax="false" immediate="true" />
						
					<p:menuitem icon="ui-icon-key" rendered="#{userMB.admin or userMB.defaultUser}"
						url="http://www.gmail.com" target="blank" value="#{bundle.email}" 
						ajax="false" immediate="true" />
						
					<p:menuitem icon="ui-icon-key" rendered="#{userMB.admin or userMB.defaultUser}"
						action="/pages/protected/defaultUser/arquivoIndex.xhtml"
						value="#{bundle.chat}" ajax="false" immediate="true" />

			</p:menu>
